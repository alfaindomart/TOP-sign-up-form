<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="hero-image">
            <span class="logo-container">
                <img src="assets/odin.png" alt="logo" class="logo">
            </span>
        </div>
        <div class="form-container">
            <form>
                <div class="copy">
                    <p>Hopefully this will be a real online service! You've been searching for this.
                        This is it, go ahead and realize your dream. It's time, take a step forward, and sign up now.
                    </p>
                    <p>You <i>know</i> you need it.</p>
                </div>
                <div class="input-boxes-container">
                    <p>Let's go!</p>
                    <div class="input-boxes">
                        <div class="input">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
        
                            </div>
                        <div class="input">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                        </div>
                        
                            <div class="input">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id="last-name">
        
                            </div>
                            <div class="input">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone">
        
                            </div>
                            <div class="input">
                                <label for="confirm-pass">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-pass" id="confirm-pass">
                            </div>
                </div>
                    
                </div>
                <div class="footer-form">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
