<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="hero-image">
            <img src="assets/victor.jpg" alt="" srcset="" class="bg-image">
            <img src="assets/Q.png" alt="logo" class="logo">
        </div>
        <div class="form-container">
            <form>
                <div class="copy">
                    <p>Hopefully this will be a real online service! You've been searching for this.
                        This is it, go ahead and realize your dream. It's time, take a step forward.
                    </p>
                    <p>Sign up now</p>
                    <p>Let's go!</p>
                </div>
                <div class="inputs">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-pass" id="confirm-pass">
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
